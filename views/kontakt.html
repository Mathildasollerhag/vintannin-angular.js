<div class="container">
    <div ng-repeat="item in kontakt" class="kontakt-div d-flex justify-content-center">
        <div class="m-5">
            <h2 class="mb-5">{{item.title}}</h2>
            <div class="d-flex align-items-center">
                <div><i class="fas fa-phone-alt"></i></div>
                <div>
                    <p>{{item.email}}</p>
                    <p>{{item.phone}}</p>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <div><i class="fas fa-map-marker-alt"></i></div>
                <div class="mt-3">
                    <p>{{item.name}}</p>
                    <p>{{item.address}}</p>
                    <p>{{item.postal}}</p>
                </div>
            </div>
        </div>
    </div>
    
</div>
