<div class="container">
    <div class="row">
        <div ng-repeat="item in privatimport" class="col">
            <div class="d-flex import-div">
                <div><img ng-src="/images/{{item.image}}" class="import-image"></div>
                <div class="pl-3">
                    <h2>{{item.firstTitle}}</h2>
                    <h4 class="font-italic">{{item.secondTitle}}</h4>
                    <p class="mt-3">{{item.text}}</p>
                    <h2 class="text-center pt-3">{{item.price}}</h2>
                </div>
            </div>
        </div>
    </div>
</div>
